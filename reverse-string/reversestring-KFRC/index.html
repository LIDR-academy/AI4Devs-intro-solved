<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academia de IA - Invertir Texto</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-cover bg-center h-screen flex items-center justify-center">
    <div class="container mx-auto p-4 backdrop-blur-md bg-white/50 rounded-lg shadow-lg">
        <div class="text-center">
            <h1 class="text-3xl font-bold text-indigo-600 mb-6">Invertir Texto - Academia de IA</h1>
        </div>
        <div class="flex flex-col sm:flex-row items-center">
            <input 
                type="text" 
                id="inputText" 
                class="w-full sm:w-2/3 p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500 mb-4 sm:mb-0 sm:mr-4" 
                placeholder="Escribe algo aquÃ­">
            <button 
                id="invertButton" 
                class="w-full sm:w-1/3 bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700 transition-colors">
                Invertir
            </button>
        </div>
        <div class="mt-4">
            <h2 class="text-xl font-semibold text-indigo-700">Texto Invertido:</h2>
            <p id="outputText" class="text-gray-800 mt-2 p-2 border border-gray-300 rounded bg-white/70"></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
