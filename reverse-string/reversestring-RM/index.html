<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invertir Cadena</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold text-center mb-6">Invertir una Cadena de Texto</h1>
        <form id="reverseForm" class="flex flex-col gap-4">
            <input 
                type="text" 
                id="inputString" 
                class="p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
                placeholder="Escribe un texto aquÃ­" 
                required>
            
            <button 
                type="submit" 
                class="bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition">
                Invertir
            </button>
        </form>
        <div id="output" class="mt-6 text-xl text-center text-gray-700"></div>
    </div>

    <!-- Archivo JS -->
    <script src="script.js"></script>
</body>
</html>
