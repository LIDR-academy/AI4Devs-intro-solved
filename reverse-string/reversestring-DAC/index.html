<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Reverser</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white p-6 rounded shadow-md w-96">
        <h1 class="text-2xl font-bold mb-4">Reverse String</h1>
        <textarea id="inputText" maxlength="100" class="w-full h-24 p-2 border rounded" placeholder="Enter text..."></textarea>
        <p id="charCount" class="text-sm text-gray-600 mt-1">0/100</p>
        <div class="flex space-x-4 mt-4">
            <button id="reverseButton" class="flex-1 p-2 bg-blue-500 text-white rounded disabled:opacity-50" disabled>
                Reverse 🔄
            </button>
            <button id="clearButton" class="flex-1 p-2 bg-gray-500 text-white rounded disabled:opacity-50" disabled>
                Bin 🗑️
            </button>
        </div>
        <p id="reversedText" class="mt-4 text-lg hidden"></p>
        <button id="copyButton" class="mt-2 p-2 bg-gray-600 text-white rounded hidden">Copy 📋</button>
        <p id="copyMessage" class="text-green-500 text-sm mt-2 hidden">Copied to clipboard!</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
